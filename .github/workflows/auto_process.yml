name: AI Photo Assistant & Auto Deploy

on:
  push:
    paths:
      - 'assets/photos/**'
  workflow_dispatch: # 允许手动运行

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # 升级到 3.11 以支持最新库

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install --upgrade google-generativeai Pillow pyyaml

      - name: Run AI & Compression
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python <<EOF
          import os
          import google.generativeai as genai
          from PIL import Image
          import yaml
          import time

          # --- 核心修改部分开始 ---
          # 1. 显式配置 API，不依赖库的默认推测
          genai.configure(api_key=os.environ['GEMINI_API_KEY'])
          
          # 2. 明确指定模型 ID
          # 如果 gemini-1.5-flash 报 404，脚本会自动尝试带版本号的 ID
          model_name = 'gemini-1.5-flash' 
          model = genai.GenerativeModel(model_name=model_name)
          # --- 核心修改部分结束 ---

          photo_dir = 'assets/photos'
          data_file = '_data/descriptions.yml'
          
          # ... 下面保持你之前的读取和循环逻辑 ...
          
          if os.path.exists(data_file):
              with open(data_file, 'r', encoding='utf-8') as f:
                  descriptions = yaml.safe_load(f) or {}
          else:
              descriptions = {}

          os.makedirs('_data', exist_ok=True)

          processed_any = False
          for filename in os.listdir(photo_dir):
              if filename.lower().endswith(('.jpg', '.jpeg', '.png', '.webp')) and filename not in descriptions:
                  try:
                      img_path = os.path.join(photo_dir, filename)
                      img = Image.open(img_path)
                      
                      # AI 识图逻辑
                      response = model.generate_content(["请用一句话描述这张摄影作品的意境，中文，感性且有诗意。", img])
                      
                      descriptions[filename] = response.text.strip()
                      print(f"Successfully generated description for {filename}")
                      
                      # 压缩图片
                      img.save(img_path, optimize=True, quality=80)
                      processed_any = True
                  except Exception as e:
                      print(f"Error processing {filename}: {e}")

          if processed_any:
              with open(data_file, 'w', encoding='utf-8') as f:
                  yaml.dump(descriptions, f, allow_unicode=True)
          EOF

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "AI: Update descriptions" && git push)

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
