name: AI Photo Assistant & Auto Deploy

on:
  push:
    paths:
      - 'assets/photos/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # 强制使用 3.11

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install google-genai Pillow pyyaml # 核心改变：安装最新一代 SDK

      - name: Run AI & Compression
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python <<EOF
          import os
          from google import genai # 使用全新 SDK
          from PIL import Image
          import yaml
          import time

          # 1. 初始化最新的 Client，不再手动 configure，新 SDK 自动处理 API 路由
          client = genai.Client(api_key=os.environ['GEMINI_API_KEY'])
          model_id = "gemini-1.5-flash"

          photo_dir = 'assets/photos'
          data_file = '_data/descriptions.yml'
          
          if os.path.exists(data_file):
              with open(data_file, 'r', encoding='utf-8') as f:
                  descriptions = yaml.safe_load(f) or {}
          else:
              descriptions = {}

          os.makedirs('_data', exist_ok=True)

          processed_any = False
          for filename in os.listdir(photo_dir):
              if filename.lower().endswith(('.jpg', '.jpeg', '.png', '.webp')) and filename not in descriptions:
                  try:
                      img_path = os.path.join(photo_dir, filename)
                      img = Image.open(img_path)
                      
                      # 2. 采用新版 SDK 语法：不再使用 GenerativeModel 这种旧写法
                      response = client.models.generate_content(
                          model=model_id,
                          contents=["请用一句话描述这张摄影作品的意境，中文，感性且有诗意。", img]
                      )
                      
                      descriptions[filename] = response.text.strip()
                      print(f"✅ 成功生成文案: {filename}")
                      
                      # 压缩图片
                      img.save(img_path, optimize=True, quality=80)
                      processed_any = True
                      time.sleep(2) # 礼貌间歇，适配免费 Key 的频率
                  except Exception as e:
                      print(f"❌ 处理 {filename} 失败: {e}")

          if processed_any:
              with open(data_file, 'w', encoding='utf-8') as f:
                  yaml.dump(descriptions, f, allow_unicode=True)
          EOF

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "AI: Update descriptions" && git push)

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
