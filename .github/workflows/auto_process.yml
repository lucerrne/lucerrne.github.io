name: AI Photo Assistant & Auto Deploy

on:
  push:
    paths:
      - 'assets/photos/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install Pillow pyyaml requests

      - name: Run AI & Smart Compression
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python <<EOF
          import os, base64, requests, yaml, time, random
          from PIL import Image, ImageDraw, ImageFont
          from datetime import datetime, timedelta, timezone

          api_key = os.environ['GEMINI_API_KEY']
          # ä¿æŒåŸç‰ˆæœ¬ API URL
          api_url = f"https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent?key={api_key}"

          photo_dir = 'assets/photos'
          data_file = '_data/descriptions.yml'
          
          # 1. ä¿®æ­£æ—¶åŒºï¼šè·å–åŒ—äº¬æ—¶é—´ (UTC+8)
          tz_bj = timezone(timedelta(hours=8))
          current_time = datetime.now(tz_bj).strftime("%Y-%m-%d %H:%M")
          
          my_name = "@lucerrne"
          watermark_text = f"{my_name} | {current_time}"
          
          if os.path.exists(data_file):
              with open(data_file, 'r', encoding='utf-8') as f:
                  descriptions = yaml.safe_load(f) or {}
          else:
              descriptions = {}

          os.makedirs('_data', exist_ok=True)
          # åªè¦è„šæœ¬è¿è¡Œï¼Œæˆ‘ä»¬å°±é»˜è®¤å®ƒä¼šæœ‰æ”¹åŠ¨ï¼Œç¡®ä¿ Git ä¼šæäº¤
          processed_any = True 

          # å¼ºåˆ¶å¤„ç†æ–‡ä»¶å¤¹ä¸‹æ‰€æœ‰å›¾ç‰‡
          for filename in os.listdir(photo_dir):
              # åªè¦æ˜¯å›¾ç‰‡æ ¼å¼å°±å¤„ç†ï¼Œä¸å†åˆ¤æ–­æ˜¯å¦åœ¨ descriptions åˆ—è¡¨é‡Œ
              if filename.lower().endswith(('.jpg', '.jpeg', '.png', '.webp')):
                  try:
                      img_path = os.path.join(photo_dir, filename)
                      img = Image.open(img_path)
                      
                      # A. å½»åº•é‡æ„å›¾åƒä»¥æ¸…é™¤ EXIF å’Œæ—§æ•°æ®
                      clean_img = Image.new("RGB", img.size)
                      if img.mode == "RGBA":
                          clean_img.paste(img, (0, 0), img)
                      else:
                          clean_img.paste(img, (0, 0))
                      
                      # B. å¼ºåˆ¶ç¼©æ”¾ä¸è´¨é‡æ§åˆ¶ (1920px, 75%)
                      if clean_img.width > 1920:
                          ratio = 1920 / float(clean_img.width)
                          new_h = int(float(clean_img.height) * float(ratio))
                          clean_img = clean_img.resize((1920, new_h), Image.Resampling.LANCZOS)
                      
                      # C. éšæœºä½ç½®åŒ—äº¬æ—¶é—´æ°´å°
                      draw = ImageDraw.Draw(clean_img)
                      font_size = int(clean_img.width * 0.018)
                      try:
                          font = ImageFont.truetype("/usr/share/fonts/truetype/dejavu/DejaVuSans-Bold.ttf", font_size)
                      except:
                          font = ImageFont.load_default()
                      
                      text_bbox = draw.textbbox((0, 0), watermark_text, font=font)
                      tw, th = text_bbox[2] - text_bbox[0], text_bbox[3] - text_bbox[1]
                      margin = 35
                      
                      positions = [
                          (margin, margin),
                          (clean_img.width - tw - margin, margin),
                          (margin, clean_img.height - th - margin),
                          (clean_img.width - tw - margin, clean_img.height - th - margin)
                      ]
                      x, y = random.choice(positions)
                      draw.text((x, y), watermark_text, font=font, fill=(255, 255, 255, 128))

                      # D. å¼ºåˆ¶è¦†ç›–ä¿å­˜ (WebP ç¼–ç )
                      clean_img.save(img_path, "WebP", quality=75, optimize=True)
                      print(f"ğŸ”¥ å¼ºåˆ¶é‡å¤„ç†å®Œæˆ: {filename} (åŒ—äº¬æ—¶é—´: {current_time})")

                      # E. è°ƒç”¨ AI é‡æ–°ç”Ÿæˆæ–‡æ¡ˆ (ä¸ºäº†å¤šæ ·æ€§ï¼Œæ¯æ¬¡éƒ½é‡æ–°ç”Ÿæˆ)
                      with open(img_path, "rb") as image_file:
                          encoded_string = base64.b64encode(image_file.read()).decode('utf-8')

                      system_prompt = (
                          "ä½ æ˜¯ä¸€ä½ä¸“ä¸šçš„æ‘„å½±è¯„è®ºå®¶ã€‚è¯·ç”¨ä¸€å¥è¯æè¿°è¿™å¼ ä½œå“çš„æ„å¢ƒã€‚"
                          "è¦æ±‚ï¼š1. è¯­è¨€æ„Ÿæ€§ä¸”å¯Œæœ‰è¯—æ„ï¼›2. ç¦æ­¢ä½¿ç”¨ä»»ä½•ç‰¹æ®Šç¬¦å·ï¼›"
                          "3.è¾“å‡ºå¤§æ¦‚15-20å­—å·¦å³æ–‡æ¡ˆï¼Œå°½é‡æœ‰è¯—æ„ã€‚"
                      )

                      payload = {
                          "contents": [{
                              "parts": [
                                  {"text": system_prompt},
                                  {"inline_data": {"mime_type": "image/webp", "data": encoded_string}}
                              ]
                          }],
                          "generationConfig": {"temperature": 0.8}
                      }
                      
                      response = requests.post(api_url, json=payload)
                      result = response.json()
                      if 'candidates' in result:
                          descriptions[filename] = result['candidates'][0]['content']['parts'][0]['text'].strip()
                      
                      time.sleep(2)
                  except Exception as e:
                      print(f"âŒ å¼ºåˆ¶å¤„ç†å¤±è´¥ {filename}: {e}")

          if processed_any:
              with open(data_file, 'w', encoding='utf-8') as f:
                  yaml.dump(descriptions, f, allow_unicode=True)
          EOF
      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: optimize images and updates [skip ci]" && git push)

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
