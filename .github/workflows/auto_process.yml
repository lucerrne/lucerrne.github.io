name: AI Photo Assistant & Auto Deploy

on:
  push:
    paths:
      - 'assets/photos/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install Pillow pyyaml requests

      - name: Run AI & Smart Compression
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python <<EOF
          import os, base64, requests, yaml, time
          from PIL import Image, ImageDraw, ImageFont

          api_key = os.environ['GEMINI_API_KEY']
          api_url = f"https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent?key={api_key}"

          photo_dir = 'assets/photos'
          data_file = '_data/descriptions.yml'
          watermark_text = "@lucerrne's photograhy" # 这里改成你的水印文字
          
          if os.path.exists(data_file):
              with open(data_file, 'r', encoding='utf-8') as f:
                  descriptions = yaml.safe_load(f) or {}
          else:
              descriptions = {}

          os.makedirs('_data', exist_ok=True)
          processed_any = False

          for filename in os.listdir(photo_dir):
              # 仅处理尚未生成描述的图片
              if filename.lower().endswith(('.jpg', '.jpeg', '.png', '.webp')) and filename not in descriptions:
                  try:
                      img_path = os.path.join(photo_dir, filename)
                      img = Image.open(img_path)
                      
                      # 1. 彻底清除 EXIF (通过重新创建图像对象实现)
                      data = list(img.getdata())
                      clean_img = Image.new(img.mode, img.size)
                      clean_img.putdata(data)
                      
                      # 2. 智能缩放 (限制宽度 1920px)
                      if clean_img.width > 1920:
                          ratio = 1920 / float(clean_img.width)
                          new_h = int(float(clean_img.height) * float(ratio))
                          clean_img = clean_img.resize((1920, new_h), Image.Resampling.LANCZOS)
                      
                      # 3. 添加文字水印 (右下角)
                      draw = ImageDraw.Draw(clean_img)
                      # 字体大小根据图片宽度自动调整
                      font_size = int(clean_img.width * 0.02)
                      try:
                          # 尝试加载系统字体，若失败则使用默认
                          font = ImageFont.truetype("/usr/share/fonts/truetype/dejavu/DejaVuSans-Bold.ttf", font_size)
                      except:
                          font = ImageFont.load_default()
                      
                      # 计算位置 (右下角留出边距)
                      margin = 20
                      text_bbox = draw.textbbox((0, 0), watermark_text, font=font)
                      text_w, text_h = text_bbox[2] - text_bbox[0], text_bbox[3] - text_bbox[1]
                      x = clean_img.width - text_w - margin
                      y = clean_img.height - text_h - margin
                      
                      # 绘制半透明黑色底纹(可选)增强可见性，这里直接绘制白色半透明文字
                      draw.text((x, y), watermark_text, font=font, fill=(255, 255, 255, 128))

                      # 4. 强制转换格式为 WebP 并原地替换
                      # 我们保持原文件名不变以便 Jekyll 引用，但内部数据已压缩
                      clean_img.save(img_path, "WebP", quality=75, optimize=True)
                      print(f"✅ 已处理并加水印: {filename}")

                      # 5. 调用 AI 生成文案 (使用处理后的图)
                      with open(img_path, "rb") as image_file:
                          encoded_string = base64.b64encode(image_file.read()).decode('utf-8')

                     # 优化后的 Prompt
                      system_prompt = (
                          "你是一位专业的摄影评论家。请用一句话描述这张作品的意境。"
                          "要求：1. 语言感性且富有诗意；2. 禁止使用任何特殊符号（如星号*、井号#、括号等）；"
                          "3. 词汇要丰富多样，避免使用‘这张照片展示了’、‘意境深远’、‘美丽’等陈词滥调；"
                          "4. 直接输出文案内容，不要解释。"
                      )

                      payload = {
                          "contents": [{
                              "parts": [
                                  {"text": system_prompt},
                                  {"inline_data": {"mime_type": "image/webp", "data": encoded_string}}
                              ]
                          }],
                          "generationConfig": {
                              "temperature": 0.8,  # 提高随机性，让词汇更丰富
                              "topP": 0.95,
                              "maxOutputTokens": 100
                          }
                      }
                      
                      response = requests.post(api_url, json=payload)
                      result = response.json()
                      
                      if 'candidates' in result:
                          descriptions[filename] = result['candidates'][0]['content']['parts'][0]['text'].strip()
                          processed_any = True
                      
                      time.sleep(2)
                  except Exception as e:
                      print(f"❌ 错误 {filename}: {e}")

          if processed_any:
              with open(data_file, 'w', encoding='utf-8') as f:
                  yaml.dump(descriptions, f, allow_unicode=True)
          EOF
      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: optimize images and updates [skip ci]" && git push)

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
