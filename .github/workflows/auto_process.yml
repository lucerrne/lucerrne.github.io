name: AI Photo Assistant & Auto Deploy

on:
  push:
    paths:
      - 'assets/photos/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install Pillow pyyaml requests

      - name: Run AI & Smart Compression
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python <<EOF
          import os, base64, requests, yaml, time
          from PIL import Image

          api_key = os.environ['GEMINI_API_KEY']
          api_url = f"https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent?key={api_key}"

          photo_dir = 'assets/photos'
          data_file = '_data/descriptions.yml'
          
          if os.path.exists(data_file):
              with open(data_file, 'r', encoding='utf-8') as f:
                  descriptions = yaml.safe_load(f) or {}
          else:
              descriptions = {}

          os.makedirs('_data', exist_ok=True)
          processed_any = False

          for filename in os.listdir(photo_dir):
              if filename.lower().endswith(('.jpg', '.jpeg', '.png', '.webp')) and filename not in descriptions:
                  try:
                      img_path = os.path.join(photo_dir, filename)
                      img = Image.open(img_path)
                      
                      # --- 关键：入场前的自动压缩与尺寸优化 ---
                      # 1. 限制最大宽度为 1920px (兼顾画质与速度)
                      if img.width > 1920:
                          ratio = 1920 / float(img.width)
                          new_h = int(float(img.height) * float(ratio))
                          img = img.resize((1920, new_h), Image.Resampling.LANCZOS)
                      
                      # 2. 统一转为 RGB 避免报错
                      if img.mode in ("RGBA", "P"):
                          img = img.convert("RGB")
                      
                      # 3. 深度压缩保存
                      img.save(img_path, "JPEG", optimize=True, quality=75)
                      # ---------------------------------------

                      with open(img_path, "rb") as image_file:
                          encoded_string = base64.b64encode(image_file.read()).decode('utf-8')

                      payload = {
                          "contents": [{
                              "parts": [
                                  {"text": "请用一句话描述这张摄影作品的意境，中文，感性且有诗意。"},
                                  {"inline_data": {"mime_type": "image/jpeg", "data": encoded_string}}
                              ]
                          }]
                      }
                      
                      response = requests.post(api_url, json=payload)
                      result = response.json()
                      
                      if 'candidates' in result:
                          descriptions[filename] = result['candidates'][0]['content']['parts'][0]['text'].strip()
                          print(f"✅ 处理并压缩成功: {filename}")
                          processed_any = True
                      else:
                          print(f"❌ API 报错: {result}")
                      
                      time.sleep(2) # 稍微加快频率
                  except Exception as e:
                      print(f"❌ 错误 {filename}: {e}")

          if processed_any:
              with open(data_file, 'w', encoding='utf-8') as f:
                  yaml.dump(descriptions, f, allow_unicode=True)
          EOF

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: optimize images and updates [skip ci]" && git push)

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
